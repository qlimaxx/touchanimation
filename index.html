<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <!-- Copyright ï¿½ Microsoft Corporation. All Rights Reserved. -->
    <!-- Demo Author: Matt Rakow, Microsoft Corporation -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Touch your way to a faster experience.">
    <meta name="t_omni_demopage" content="1">
    <title>Touch Effects</title>

    <link rel="image_src" href="https://testdrive-archive.azurewebsites.net/Views/Homepage/Icons/TouchEffects.png">

    <link rel="stylesheet" type="text/css" href="Touch%20Effects_files/BaseStyles.css">
    <link rel="stylesheet" type="text/css" href="Touch%20Effects_files/ReturnAndShareControls.css">
    <link rel="stylesheet" type="text/css" href="Touch%20Effects_files/Demo.css">
    <link rel="shortcut icon" href="https://testdrive-archive.azurewebsites.net/Includes/Image/FavIcon.ico">
    <script type="text/javascript" src="Touch%20Effects_files/FeatureDetection.js" data-detect="canvas"></script>
    <style>
      .center-screen {
        background-color: #FF4136;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
    </style>
</head>
<body onload="setupWorld()">
  <div class="center-screen" id="center-screen"></div>
    <div id="ReturnAndShareControls"></div>
    <h1 id="DemoTitle">
        Touch Effects
    </h1>
    <div id="DemoScreenreaderText">
        This page contains a canvas element registered for DOM touch
events.  Special effects are applied in response to touch and gesture on
 the canvas. The buttons control simulation settings.  This demo
supports multitouch on Windows 8.
    </div>
    <div id="DemoContent">
        <div id="DemoControls" class="democontrolsactive" style="background:transparent">
            <div class="controlgroup">
                <div class="controlgroupheader" style="color:#fff">
                    Physics mode
                </div>
                <div class="controlbuttongroup">
                    <button id="gravitybutton" class="controlbutton controlbuttonon">Gravity Wells</button>
                    <button id="repulsionbutton" class="controlbutton">Magnetic Repulsion</button>
                </div>
            </div>
            <div class="controlgroup">
                <div class="controlgroupheader" style="color:#fff">
                    Particle tethers
                </div>
                <div class="controlbuttongroup">
                    <button id="tetheroffbutton" class="controlbutton controlbuttonon">Off</button>
                    <button id="tetheronbutton" class="controlbutton">On</button>
                </div>
            </div>
            <div class="controlgroup">
                <div class="controlgroupheader" style="color:#fff">
                    Draw mode
                </div>
                <div class="controlbuttongroup">
                    <button id="rainbowbutton" class="controlbutton controlbuttonon">Rainbows</button>
                    <button id="ballbutton" class="controlbutton">Balls</button>
                    <button id="circlebutton" style="display: none;" class="controlbutton">Circles</button>
                    <button id="beebutton" style="display: none;" class="controlbutton">Bees!</button>
                </div>
            </div>
            <div class="controlgroup">
                <div class="controlgroupheader" style="color:#fff">
                    Blur effect
                </div>
                <div class="controlbuttongroup">
                    <button id="bluroffbutton" class="controlbutton">Off</button>
                    <button id="bluronbutton" class="controlbutton controlbuttonon">On</button>
                </div>
            </div>
            <div id="democontrolsgripper"></div>
        </div>
        <canvas id="canvas" width="1920" height="944"></canvas>
    </div>
    <img id="rainbowstrip" style="display: none;" alt="Rainbow Strip" src="Touch%20Effects_files/rainbowstrip.png">
    <img id="ball" style="display: none;" alt="Ball" src="Touch%20Effects_files/ball.png">
    <img id="circle" style="display: none;" alt="Circle" src="Touch%20Effects_files/circle.png">
    <img id="bee" style="display: none;" alt="Bee" src="Touch%20Effects_files/bee.png">

    <script type="text/javascript" src="Touch%20Effects_files/Demo.js"></script>

    <script type="text/javascript" src="Touch%20Effects_files/TestDriveCommon.js"></script>
    <script type="text/javascript" src="Touch%20Effects_files/ReturnAndShareControls.js"></script>

</body></html>
